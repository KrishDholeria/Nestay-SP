<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotel List</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/hotellist/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/hotellist/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/hotellist/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/hotellist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/hotellist/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl py-5 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Hotel List</h1>
        </div>
    </div>
    {% if hotel == null %}
    <script>
		function myFunction() {
		  alert("Hotel not found");
		}
	</script>
    {% endif %}
    {% for n in hotel %}
        {% for a in n %}
            <div class="container-xxl bg-white p-0">
                <div class="container-xxl py-5">
                    <div class="container">
                        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane fade show p-0 active">
                                    <div class="row g-4">
                                        <div class="d-flex align-items-center" >
                                            <img class="flex-shrink-0 img-fluid rounded" src="\media\{{a.images}}"   style="width: 80px;">
                                            <div class="w-100 d-flex flex-column text-start ps-4">
                                            <h5 class="d-flex justify-content-between border-bottom pb-2">
                                                <span>{{a.name}}</span>
                                                <span class="text-primary">{{a.email}}</span>
                                            </h5>
                                            <form action="Book" method="post">
                                                {% csrf_token %}
                                                <input type="hidden" value="{{a.email}}" name="hotelemail">
                                                <button type="submit">Book</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
        <!-- Menu End -->
        
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/hotellist/lib/wow/wow.min.js"></script>
    <script src="/static/hotellist/lib/easing/easing.min.js"></script>
    <script src="/static/hotellist/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/hotellist/lib/counterup/counterup.min.js"></script>
    <script src="/static/hotellist/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/hotellist/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/hotellist/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/hotellist/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/hotellist/js/main.js"></script>
</body>

</html>
