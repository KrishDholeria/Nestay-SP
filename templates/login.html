<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/login/logincss/login.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/login/images/loginbackimg.jpg);">
	
	{% if msg != null %}
	<script>
		function myFunction() {
		  alert("{{msg}}");
		}
	</script>
		
	{% endif %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Enter Details</h3>
				
		      	<form action="loginverify" class="signin-form" method = "POST">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="email"class="form-control" placeholder="Enter Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field"name ="pwd" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Login In</button>
	            </div>
	            <div class="form-group d-md-flex">
	          </form>
	          
	          <div class="social d-flex text-center">
	          	<a href="signup" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Signup</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="loginjs/loginjquery.min.js"></script>
  <script src="loginjs/loginpopper.js"></script>
  <script src="loginjs/loginbootstrap.min.js"></script>
  <script src="loginjs/loginmain.js"></script>

	</body>
</html>
