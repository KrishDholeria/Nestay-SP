<!doctype html>
<html lang="en">
  <head>
  	<title>Bill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/bill/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reciept</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
					        <th>Name</th>
					        <th>Duration</th>
					        <th>Hotel</th>
					        <th>Person</th>
					        <th>Bill</th>
					        <th>Totalbill</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr>
					        <td>{{name}}</td>
					        <td>From{{checkin_date}}To{{checkout_date}}</td>
					        <td>{{hotelname}}</td>
					        <td>{{totalperson}}</td>	
					        <td>{{cost}}</td>
					        <td>{{total}}</td>
					      </tr>
					    </tbody>
					  </table>
					  
					</div>
				</div>
			</div>
		</div><br>
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
			<a href="/" class="btn btn-primary">Home</a>
			</div>
		</div>
	</section>

	<script src="static/bill/js/jquery.min.js"></script>
  <script src="static/bill/js/popper.js"></script>
  <script src="static/bill/js/bootstrap.min.js"></script>
  <script src="static/bill/js/main.js"></script>

	</body>
</html>
